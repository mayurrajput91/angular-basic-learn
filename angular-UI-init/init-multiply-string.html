<!doctype html>
<html>
   
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script type="text/javascript" src="../app.js"></script>
   </head>
   
   <body ng-app="myapp">
      <div ng-init="a=5;b=6;">
         <h1>The area is {{a*b}}</h1>
         <h1>The area is <span ng-bind="5*6"></span></h1>
      </div>
      <div ng-init="fname='Mayur'; lname='Rajput'">
      	<h1>Fullname is {{fname + " " + lname}}</h1>
      	<h1>Fullname is <span ng-bind="fname + ' ' + lname"></span></h1>
      </div>
      <div ng-init="even=[2,4,6,8]">
      	<h1>{{even[2]}}</h1>
      	<h1><span ng-bind="even[1]"></span></h1>
      </div>
   </body>
</html>
